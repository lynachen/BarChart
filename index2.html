<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>BarChart--横向</title>
	<link rel="stylesheet" href="https://lynachen.github.io/plug-ins/common.css" />
	<link rel="stylesheet" href="https://lynachen.github.io/plug-ins/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="index2.css" />
	<script src="https://lynachen.github.io/plug-ins/jquery-1.12.4/jquery.min.js"></script>
	<script src="https://lynachen.github.io/plug-ins/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
		<!--柱状图-->
		<div class="container" style="margin: 100px auto;">
			<h1>jQuery & CSS3 Skills Bar</h1>
			<br />
			<br />
			<div class="skillbar" data-percent="20%">
				<div class="skillbar-title" style="background: #d35400;"><span>HTML5</span></div>
				<div class="skillbar-bar" style="background: #e67e22;"></div>
				<div class="skill-bar-percent">20%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="25%">
				<div class="skillbar-title" style="background: #2980b9;"><span>CSS3</span></div>
				<div class="skillbar-bar" style="background: #3498db;"></div>
				<div class="skill-bar-percent">25%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="50%">
				<div class="skillbar-title" style="background: #2c3e50;"><span>jQuery</span></div>
				<div class="skillbar-bar" style="background: #2c3e50;"></div>
				<div class="skill-bar-percent">50%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="40%">
				<div class="skillbar-title" style="background: #46465e;"><span>PHP</span></div>
				<div class="skillbar-bar" style="background: #5a68a5;"></div>
				<div class="skill-bar-percent">40%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="75%">
				<div class="skillbar-title" style="background: #333333;"><span>Wordpress</span></div>
				<div class="skillbar-bar" style="background: #525252;"></div>
				<div class="skill-bar-percent">75%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="100%">
				<div class="skillbar-title" style="background: #27ae60;"><span>SEO</span></div>
				<div class="skillbar-bar" style="background: #2ecc71;"></div>
				<div class="skill-bar-percent">100%</div>
			</div> <!-- End Skill Bar -->
			
			<div class="skillbar" data-percent="70%">
				<div class="skillbar-title" style="background: #124e8c;"><span>Photoshop</span></div>
				<div class="skillbar-bar" style="background: #4288d0;"></div>
				<div class="skill-bar-percent">70%</div>
			</div> <!-- End Skill Bar -->

		</div>
	
	<style>
		/*.wrapper {
			width: 1200px;
			margin:0 auto;
		}*/
	</style>
	
	<script>
		$(function(){
			$('.skillbar').each(function(){
				$(this).find('.skillbar-bar').animate({
					width:$(this).attr('data-percent')
				},6000);
			});
		});
	</script>
</body>
</html>
