<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>BarChart--竖向</title>
	<link rel="stylesheet" href="https://lynachen.github.io/plug-ins/common.css" />
	<link rel="stylesheet" href="https://lynachen.github.io/plug-ins/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="index.css" />
	<script src="https://lynachen.github.io/plug-ins/jquery-1.12.4/jquery.min.js"></script>
	<script src="https://lynachen.github.io/plug-ins/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
		<!--柱状图-->
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-12">
					<div class="up_downs">
						<!--Y轴刻度-->
						<div class="left_up_downs pull-left">
							<p>100%</p>
							<p>80%</p>
							<p>60%</p>
							<p>40%</p>
							<p>20%</p>
							<p>0%</p>　
						</div>
						<!--右边柱状图-->
						<div class="right_up_downs pull-left">
							<div class="right_up_downs_top">
								<!--左边和底部背景线-->
								<!--对应刻度-->
								<ul class="list-unstyled right_top_ul">
									<li></li>
									<li></li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
								<!--柱状图-->
								<div class="right_pillar">
									<ul class="list-unstyled right_pillar_ul">
										<li>
											<div class="right_pillar_for">
												<div class="right_pillar_fill pillar_content">
													<div class="right_pillar_bg" style="height: 60%"><!--占比-->
														<span>60%</span><!--占比-->
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="right_pillar_for">
												<div class="right_pillar_fill pillar_content">
													<div class="right_pillar_bg" style="height: 20%"><!--占比-->
														<span>20%</span><!--占比-->
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="right_pillar_for">
												<div class="right_pillar_fill pillar_content">
													<div class="right_pillar_bg" style="height: 13%"><!--占比-->
														<span>13%</span><!--占比-->
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="right_pillar_for">
												<div class="right_pillar_fill pillar_content">
													<div class="right_pillar_bg" style="height: 7%"><!--占比-->
														<span>7%</span><!--占比-->
													</div>
												</div>
											</div>
										</li>	
										<li>
											<div class="right_pillar_for">
												<div class="right_pillar_fill pillar_content">
													<div class="right_pillar_bg" style="height: 7%"><!--占比-->
														<span>7%</span><!--占比-->
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<!--X轴选项-->
							<div class="right_up_downs_bottom clearfix">
								<div class="pull-left text-center">A</div>
								<div class="pull-left text-center">B</div>
								<div class="pull-left text-center">C</div>
								<div class="pull-left text-center">D</div>
								<div class="pull-left text-center">白卷</div>
							</div>
						</div>
					</div>
				</div>
			</div>

    		<div class="btn-bottom">
    			<p>请选择正确答案</p>
    			<div class="btns">
    				<span class="span1">A</span>
    				<span class="span2">B</span>
    				<span class="span3">C</span>
    				<span class="span4">D</span>
    				<a href="javascript:;" class="more"></a>
    			</div>
    		</div>
		</div>
	
	<style>
		.wrapper {
			width: 1200px;
			margin:0 auto;
		}
	</style>
	

</body>
</html>
